<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Example</title>
  <style>
    body>div {
      height: 100px;
      line-height: 100px;
      background: #ccc;
      text-align: center;
      font-size: 20px;
      color: #4c4c4c;
    }

    body>div:nth-child(even) {
      background: #dedede;
    }
  </style>
</head>

<body>
  <script>
    var divs = document.createDocumentFragment()
    for (var i = 1; i <= 1000; i++) {
      var newDiv = document.createElement('div')
      newDiv.innerText = i
      divs.appendChild(newDiv)
    }

    document.body.appendChild(divs)
  </script>
  <script src="../dist/frisbee.js"></script>
  <script src="./scroll.js"></script>
</body>

</html>
